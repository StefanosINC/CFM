<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CFM</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
        <div class="container-fluid"><a class="navbar-brand" href="#"></a><img src="../../assets/img/CFM.png" style="width: 65px;"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active">CFM Take Home</a></li>
                
                    <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="register-photo" style="background-color: transparent;">
        <div class="form-container" style="margin-top: 40px;">
        
        
   
           <form action ="#" th:action="@{doRegister}" th:object="${userModel}" method="post" style="height: 525px;">
					<table>
                <h2 class="text-center">Register an Account </h2>
                <div class="form-group mb-3"><input class="form-control" type="text" th:field="*{username}" placeholder="Username"></div>		
   
   				 <div class="form-group mb-3"><input class="form-control" type="text" th:field="*{password}"placeholder="Password"></div>		
    
			
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit"
                style="color: rgb(255,255,255);background-color: #00b5a8;">Login</button></div>
                <a class="already" href="/login">Already have an account? Click here to Login</a>
                </table>
                <title>Test</title>
                <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
		<div th:each="err : ${#fields.errors('*')}">
			<span style="color:red" th:text="${err}" class="fieldError"></span>			
		</div>
            </form>
        </div>
    </section>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="../../assets/js/script.min.js"></script>
		</body>

		</html>
