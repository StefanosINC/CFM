<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">




<head>
    <meta charset="utf-8">
    <title>Register Form1</title>
   
</head>

<body>
  <div layout:fragment="content">
    <div id="login-one" class="login-one">
        <form action ="#" th:action="@{doRegister}" th:object="${loginModel}" method="post">
            <div class="col">
                <div class="login-one-ico"><i class="fa fa-unlock-alt" id="lockico"></i></div>
                <div class="form-group">
                    <div>
                        <h3 id="heading">Register Form1</h3>
                    </div>
                    <tr>
		<td> User Name: </td><td><input type="text" th:field="*{username}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error </h5></td>
		
		</tr>
                   <tr>
			<td> Password: </td><td><input type ="password" th:field="*{password}" ></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error </h5></td>
			</tr>
                  <tr>
			<td colspan="3"><input type="submit" value="Sumbit"/></td>
			</tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
