
<html xmls:th="http://thymeleaf.org">

<head>
  <script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</head>
<table id="example" class="table table-striped table-bordered" style="width:100%">
      
       <a th:href ="@{/AddressBook/CreateContactForm}"> Create Book Contact </a>
        <thead>
            <tr>
                 <tr>
                
   
                  <th>LocationName</th>
                  <th>Phone</th>
                  <th>Steet</th>
                  <th>ZipCode</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Edit</th>
                  <th>Delete<th>
                  
                </tr>
            </tr>
        </thead>
        <tbody>
      	 <tr th:each="contact : ${contacts}">
               <td style="text-align: center;" th:text="${contact.locationname}">Location Name</td>
                <td style="text-align: center;"th:text="${contact.phone}">Phone</td>
                <td style="text-align: center;"th:text="${contact.street}">Street</td>
               <td style="text-align: center;"th:text="${contact.zipcode}">Zip Code</td>
             <td style="text-align: center;"th:text="${contact.city}">City</td>
             <td style="text-align: center;"th:text="${contact.state}">State</td>
              <td><a th:href ="@{/AddressBook/editForm(id=${contact.id})}">Edit </a></td>
             <td><a th:href ="@{/AddressBook/delete(id=${contact.id})}"> Delete </a> </td>
            
            
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>LocationName</th>
                  <th>Phone</th>
                  <th>Steet</th>
                  <th>ZipCode</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Edit</th>
                  <th>Delete<th>
            </tr>
        </tfoot>
        
    </table>
    

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

 <link rel="stylesheet" href=" https://code.jquery.com/jquery-3.5.1.js">
 <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js">
 <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js">
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    
</html>
